<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Video Player</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <video id="videoPlayer" class="video-js vjs-default-skin" controls autoplay style="width: 100%; height: 600px;"></video>
    <script>
        const video = document.getElementById('videoPlayer');
        const m3u8Url = 'http://127.0.0.1:8788/api/dramacool/stream?url=https://ge-so-1-oc-2.vmrange.lat/hls/xqx2os3cffokjiqbthychlyfusop6rqcvguti3zgc,ymbnpxlyhguw5xkamna,r6bnpxlyhgtsdkatqda,.urlset/master.m3u8';

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(m3u8Url);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = m3u8Url;
        } else {
            console.error('Your browser does not support HLS.');
        }
    </script>
</body>
</html>
