<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #0e0e0e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            animation: fadeIn 2.5s ease-in-out;
        }

        a {
            text-decoration: none;
            color: #0e0e0e;
            background: #ffffff;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background: #d1d1d1;
            transform: scale(1.1);
        }

        .animation {
            margin-top: 2rem;
            position: relative;
            height: 200px;
            width: 200px;
        }

        .ghost {
            position: relative;
            width: 100%;
            height: 100%;
            background: #ffffff;
            border-radius: 50% 50% 0 0;
            animation: float 4s infinite ease-in-out;
        }

        .ghost::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 20px;
            background: #ffffff;
            border-radius: 10px;
        }

        .eye {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #0e0e0e;
            border-radius: 50%;
            top: 60px;
        }

        .eye.left {
            left: 60px;
        }

        .eye.right {
            right: 60px;
        }

        .mouth {
            position: absolute;
            width: 50px;
            height: 20px;
            background: #0e0e0e;
            border-radius: 0 0 20px 20px;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }

        footer a {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h1>404 - Well, You just scared the page away...</h1>
        <p> The ghost of this page is busy scaring away bugs in the code, It's ghosting us both. </p>
        <a href="/">Take Me Home (Please)</a>
        <div class="animation">
            <div class="ghost">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="mouth"></div>
            </div>
        </div>
    </div>
    <footer>
        <p>Made by <strong>junioralive</strong>. If you're still lost, try asking the ghostâ€”it's got time. ðŸ‘»</p>
    </footer>
</body>
</html>
