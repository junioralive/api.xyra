<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed and Block Pop-Ups</title>
    <style>
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
    <script>
        // Block all pop-ups
        window.open = function() {
            console.warn("Pop-ups are blocked on this page!");
            return null;
        };
    </script>
</head>
<body>
    <h1 style="text-align: center;">Embedded Page with Pop-Up Blocker</h1>
    <iframe src="https://dramacool.men/embed/uthv62eaxrud" sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>
</body>
</html>
